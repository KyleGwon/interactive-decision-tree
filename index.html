<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="#"> <!-- icon request bypass -->
    <title>A</title>
    <style>
            

    </style>
</head>
<body>

    <button id="generator">Generate Data Point</button>

    <form>
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        
        <label for="Married">Married:</label>
        <select id="Married" name="Married">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        
        <label for="Dependents">Dependents:</label>
        <select id="Dependents" name="Dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select>
        <br>
        
        <label for="Education">Education:</label>
        <select id="Education" name="Education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>
        <br>
        
        <label for="Self_Employed">Self Employed:</label>
        <select id="Self_Employed" name="Self_Employed">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        
        <label for="Applicant_Income">Applicant Income:</label>
        <input id="Applicant_Income" type="number" name="Applicant_Income" min="0" max="999999" value="5400">
        </input>
        <br>
        
        <label for="Coapplicant_Income">Coapplicant Income:</label>
        <input id="Coapplicant_Income" type="number" name="Coapplicant_Income" min="0" max="999999" value="1600">
        </input>
        <br>
        
        <label for="Loan_Amount">Loan Amount:</label>
        <input id="Loan_Amount" type="number" name="Loan_Amount" min="0" max="9999" value="150">
        </input>
        <br>
        
        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <input id="Loan_Amount_Term" type="number" name="Loan_Amount_Term" min="0" max="999" value="360">
        </input>
        <br>
        
        <label for="Credit_History">Credit History:</label>
        <select id="Credit_History" name="Credit_History">
            <option value="Male">0</option>
            <option value="Female">1</option>
        </select>
        <br>
        
        <label for="Property_Area">Property Area:</label>
        <select id="Property_Area" name="Property_Area">
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
        </select>
        
    </form>

    <div id="chart">

    </div>
    <script src="./d3.js"></script>
    <script src="./d3-selection-multi.js"></script>
    <script src="./main.js" defer></script>
</body>
</html>
